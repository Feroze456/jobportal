    <div class="container-fluid bg-light py-3">
    <div class="row">
        <div class="col-md-9 mx-auto">
                <div class="card card-body">
                    <h3 class="text-center mb-4">Job seeker enter detals</h3>
                        <fieldset>
                          <div class="form-group has-error">
                            <input class="form-control input-lg" placeholder="First name" name="email" type="text">
                        </div>
                             <div class="form-group has-error">
                            <input class="form-control input-lg" placeholder="Last name" name="email" type="text">
                        </div>
                        <div class="form-group has-error">
                            <input class="form-control input-lg" placeholder="E-mail Address" name="email" type="text">
                        </div>
                          <div class="form-group has-error">
                            <input class="form-control input-lg" placeholder="Mobile Number" name="mobile number" type="number">
                        </div>
                       <div class="form-check-inline">
                           <label class="form-check-label">Gender</label>
                         
                       <input type="radio" class="form-check-inline" name="optradio">Male
                          
                 
                        
                      <input type="radio" class="form-check-inline" name="optradio">Female
                           </div>
                           
                        <div class="form-group has-success">
                            <input class="form-control input-lg" placeholder="Qualification" name="password" value="" type="text">
                        </div>
                        <div class="form-group has-error">
                            <input class="form-control input-lg" placeholder="Citizen" name="citizen" type="text">
                        </div>
                            <div class="form-group has-error">
                            <input class="form-control input-lg" placeholder="Current Location" name="citizen" type="text">
                        </div>
                            <div class="form-group has-error">
                            <input class="form-control input-lg" placeholder="Preffered Location" name="citizen" type="text">
                        </div>
                            <div class="well"> 
                            <div class="form-group">
                        <label>Date of Birth</label>
                  <input type="date" class="form-control" id="exampleInputDOB1" placeholder="Date of Birth">
                  </div>
                    </div>
                             <div class="form-group has-error">
                            <input class="form-control input-lg" placeholder="Position Role" name="citizen" type="text">
                        </div>
                             <div class="form-group has-error">
                            <input class="form-control input-lg" placeholder="Work Status" name="citizen" type="text">
                        </div>
                             <div class="form-group has-error">
                            <input class="form-control input-lg" placeholder="Skills" name="citizen" type="text">
                        </div>
                             <div class="form-group has-error">
                            <input class="form-control input-lg" placeholder="Area of intrest" name="citizen" type="text">
                        </div>
                            <div class="form-group has-error">
                            <input class="form-control input-lg" placeholder="Job Category" name="citizen" type="text">
                        </div>
                             <div class="form-check-inline">
                        <label>Experence:</label>
                               <input class="form-control " placeholder="Months" name="months" type="number">
                                     <input class="form-control " placeholder="years" name="mobile number" type="number">
                            </div>
                             <div class="form-group has-error">
                            <input class="form-control input-lg" placeholder="Resume Title" name="citizen" type="text">
                        </div>
                            <input class="btn btn-lg btn-info btn-block" value="Upload Resume" type="submit">
                             <input class="btn btn-lg btn-info btn-block" value="Uploaded Resume view" type="submit">
                                 
                        <div class="checkbox">
                            <label class="small">
                                <input name="terms" type="checkbox">I have read and agree to the <a href="#">terms of service</a>
                            </label>
                        </div>
                        <input class="btn btn-lg btn-primary btn-block" value="Submit" type="submit">
                             <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
